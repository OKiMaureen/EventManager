<!doctype html>
<html lang="en">

<head>
    <title>EventManager...We Plan...We Deliver</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--custom css-->
    <link rel="stylesheet" href="css/custom.css">
    <!--font awesome-->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

<body id="home">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top" id="mainNav" style="background-color:seagreen">
        <div class="container">
            <a class="navbar-brand " href="#home">EventManager</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link " href="center.html">Create center</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-controucl mr-sm-2" type="search" placeholder="Search Center" aria-label="Search">
                    <button class="btn btn-outline-scess my-2 my-sm-0" type="submit">Search</button>
                </form>
                <button type="submit" class="text-success ml-5 mr-5">Sign Out</button>
            </div>
        </div>
    </nav>



    <!--modify new center section-->
    <section id="modify-center-section mt-5 ">
        <div class="container bg-white  text-dark mt-5 pb-5">
            <div class="row">
                <div class="col-md-6 mx-auto mt-5">
                    <h4 class="text-center text-success ">Modify Center</h4>

                    <!--form-->
                    <form>
                        <div class="form-group">
                            <label for="centerImages">Center Image</label>
                            <button type="button" class="btn btn-success btn-block" onclick="document.getElementById('inputFile').click()">Add Image</button>
                            <div class="form-group inputDnD">
                                <label class="sr-only" for="inputFile">File Upload</label>
                                <input type="file" class="form-control-file text-success font-weight-bold" id="inputFile" accept="image/*" onchange="readUrl(this)"
                                    data-title="Drag and drop a file">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="centerName">Center Name</label>
                            <input type="text" class="form-control" id="centerName">
                        </div>
                        <div class="form-group">
                            <label for="centerLG">Center local Government</label>
                            <select class="form-control" id="centerLG">
                                <option>Amuwo Odofin</option>
                                <option>Amuwo Odofin</option>
                                <option>Amuwo Odofit</option>
                                <option>Amuwo Odofin</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="centerAddress">Center Address</label>
                            <input type="text" class="form-control" id="centerAddress">
                        </div>
                        <div class="form-group">
                            <label for="centerCapacity">Center Capacity</label>
                            <select class="form-control" id="centerCapacity">
                                <option>50-100</option>
                                <option>100-500</option>
                                <option>500-1000</option>

                            </select>
                        </div>
                        <div class="form-group">
                            <label for="centerCost">Center Cost</label>
                            <input type="text" class="form-control" id="centerCost">
                        </div>
                        <div class="form-check">
                            <label for="centerCost">Center Facilities</label>
                            <hr>
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" value=""> Air Conditioner
                            </label>
                        </div>
                        <div class="form-check ">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" value=""> Projector
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" value=""> Standby Generator
                            </label>
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <!--footer section-->
    <footer class="col-md-12" style="margin-top:10px;">
        <div>
            <h5>copyright@EventManager 2017</h5>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
