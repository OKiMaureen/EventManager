    <body id="home">
        
    <!-- Navigation -->
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top" id="mainNav"style="background-color:seagreen">
        <div class="container">
          <a class="navbar-brand " href="#home">EventManager</a>
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link " href="#home">Create Event</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#my-event-section">My Event</a>
              </li>
              <button type="submit" class="btn btn-success">Sign Out</button>
              
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-controucl mr-sm-2" type="search" placeholder="Search Center" aria-label="Search">
                <button class="btn btn-outline-scess my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>

         <!--create new event section-->
         <section id="create-section">
            <div class="container">
              <div class="row">
                  <div class="col-md-6 mx-auto">
                      <h4 class="text-center">Create New Event</h4>
                      <form>
                          <div class="form-group">
                              <label for="eventName">Event Name</label>
                                <input type="text" class="form-control" id="eventName">
                          </div>
                          <div class="form-group">
                              <label for="eventType">Event Type</label>
                              <select class="form-control" id="eventType">
                                <option>Social Event</option>
                                <option>Business Event</option>
                                <option>Religious Event</option>
                                <option>Others</option>
                              </select>
                          </div>
                          <div class="form-group">
                              <label for="eventName">Event Description</label>
                                <input type="text" class="form-control" id="eventName">
                          </div>
                          <div class="form-group">
                              <label for="eventType">Location</label>
                              <select class="form-control" id="eventType">
                                <option>Lagos</option>
                              </select>
                          </div>
                          <div class="form-group">
                              <label for="eventType">Local Government(LG)</label>
                              <select class="form-control" id="eventType">
                                <option>Amuwo Odofin</option>
                                <option>Badagry</option>
                                <option>Mile 2</option>
                                <option>Okoko</option>
                              </select>
                          </div>
                          <div class="form-group">
                              <label for="exampleInputPassword1">Event Date</label>
                              <div class='input-group date' id='datetimepicker1'>
                                  <input type='text' class="form-control" />
                                  <span class="input-group-addon">
                                      <span class="fa fa-calendar"></span>
                                  </span>
                              </div>
                          </div>
                          <div class="form-group">
                              <label for="exampleInputPassword1">Event Start Time</label>
                              <input type="text" class="form-control" id="eventType" placeholder="Password">
                          </div>
                          <div class="form-group">
                              <label for="exampleInputPassword1">Event End Time</label>
                              <input type="text" class="form-control" id="eventType" placeholder="Password">
                          </div>
                          <div class="form-group">
                              <label for="eventType">Estimated Attendees</label>
                              <select class="form-control" id="eventType">
                                <option>50-100</option>
                                <option>100-500</option>
                                <option>500-1000</option>
                              </select>
                          </div>
                          <div class="form-group">
                              <label for="eventName">Centers Available</label>
                              <select class="form-control" id="eventType">
                                  <option>Available Centers...</option>
                                  <option>Dianond Center</option>
                                  <option>Silver Center</option>
                                </select>
                          </div>

                          
                          <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                      
                  </div>      
              </div>
              
            </div>
          </section>
       

        <!--my-event-section-->
        <section id="my-event-section">
        </section>
